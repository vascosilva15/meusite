<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Acesse a sua conta na Agência de Viagens para gerenciar suas viagens ou crie uma nova conta." />
  <link rel="icon" type="image/png" href="media/logo.png" />
  <title>Login | FlyScape</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style_global.css" />
  <link rel="stylesheet" href="css/style_login.css" />
</head>
<body>
  <section class="auth-section" aria-label="Área de autenticação do cliente">
    <div class="auth-wrapper">
      <button class="close-button" aria-label="Fechar e voltar à página anterior">
        <i class="fas fa-times"></i>
      </button>
      <header class="auth-header">
        <img src="media/logo.png" alt="Logotipo Agência de Viagens" class="logo" />
        <h1>Área do Cliente</h1>
        <p>Gerencie suas viagens com facilidade</p>
      </header>

      <div class="tab-buttons" role="tablist">
        <button class="tab active" data-tab="login" role="tab" aria-selected="true" aria-controls="login-panel" id="show-login">Login</button>
        <button class="tab" data-tab="register" role="tab" aria-selected="false" aria-controls="register-panel" id="show-register">Registo</button>
      </div>

      <!-- Login Form -->
      <div id="login-panel" class="form-panel active" role="tabpanel" aria-labelledby="login-tab">
        <form id="login-form" aria-label="Formulário de login">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" name="email" placeholder="seu@email.com" required aria-required="true" />
          </div>

          <div class="form-group">
            <label for="login-password">Senha</label>
            <div class="password-wrapper">
              <input type="password" id="login-password" name="password" placeholder="******" required aria-required="true" />
              <button type="button" class="toggle-password" aria-label="Mostrar ou ocultar senha">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="extras">
            <label class="checkbox-label">
              <input type="checkbox" name="remember" /> Lembrar-me
            </label>
            <a href="#" class="forgot-password">Esqueceu a senha?</a>
          </div>

          <div id="login-message" class="form-message"></div>
          <button type="submit" class="button primary-button">Entrar</button>
        </form>
      </div>

      <!-- Register Form -->
      <div id="register-panel" class="form-panel" role="tabpanel" aria-labelledby="register-tab">
        <form id="register-form" aria-label="Formulário de registo">
          <div class="form-group">
            <label for="register-first-name">Nome</label>
            <input type="text" id="register-first-name" name="first-name" placeholder="Seu nome" required aria-required="true" />
          </div>

          <div class="form-group">
            <label for="register-last-name">Último Nome</label>
            <input type="text" id="register-last-name" name="last-name" placeholder="Seu último nome" required aria-required="true" />
          </div>

          <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" name="email" placeholder="seu@email.com" required aria-required="true" />
          </div>

          <div class="form-group">
            <label for="register-password">Senha</label>
            <div class="password-wrapper">
              <input type="password" id="register-password" name="password" placeholder="******" required aria-required="true" minlength="8" />
              <button type="button" class="toggle-password" aria-label="Mostrar ou ocultar senha">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-group">
            <label for="register-confirm-password">Confirmar Senha</label>
            <div class="password-wrapper">
              <input type="password" id="register-confirm-password" name="confirm-password" placeholder="******" required aria-required="true" minlength="8" />
              <button type="button" class="toggle-password" aria-label="Mostrar ou ocultar senha">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="terms">
            <label class="checkbox-label">
              <input type="checkbox" name="terms" required aria-required="true" />
              Aceito os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a>
            </label>
          </div>

          <div id="register-message" class="form-message"></div>
          <button type="submit" class="button primary-button">Criar Conta</button>
        </form>
      </div>

      <!-- Social Login -->
      <div class="social-login">
        <div class="divider">ou continue com</div>
        <div class="social-buttons">
          <button class="social-button" data-provider="google" aria-label="Continuar com Google">
            <i class="fab fa-google"></i>
          </button>
          <button class="social-button" data-provider="facebook" aria-label="Continuar com Facebook">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button class="social-button" data-provider="apple" aria-label="Continuar com Apple">
            <i class="fab fa-apple"></i>
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- JavaScript -->
  <script src="js/script_login.js"></script>
</body>
</html>
